    //promise封装ajax
    const p = new Promise(function (resolve, reject) {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://api.tianapi.com/topnews/index?key=6958c58f099535c47a0b927c61878cac')
        xhr.send()
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // console.log(xhr.response);
                    resolve(xhr.response)
                } else {
                    // console.log('请求失败');
                    reject('请求失败')
                }
            }
        }
    })

    p.then((res) => {
        console.log(res);
