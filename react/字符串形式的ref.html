<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react 字符串的refs</title>
</head>

<body>
<div id="root">

</div>
</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/6.10.3/babel.js"></script>
<script type="text/babel">
    class Demo extends React.Component {
        state = {}

        tanchu1 = () => {
            const {ipt1}=this.refs
            alert(ipt1.value)
        }

        tanchu2=()=>{
            const {ipt2}=this.refs;
            alert(ipt2.value)
        }

        render() {
            const {} = this.state;
            return (<div>
                <input ref="ipt1" type="text" placeholder="点击按钮弹出输入内容"/>
                <br/>
                <button onClick={this.tanchu1}>点击按钮</button>
                <br/>
                <input onBlur={this.tanchu2} ref="ipt2" type="text" placeholder="失去焦点弹出输入内容"/>


            </div>)
        }

    }

    ReactDOM.render(<Demo/>, document.getElementById('root'))
</script>

</html>
