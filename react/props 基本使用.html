<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react 学习</title>
</head>

<body>
<div id="root">

</div>
</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/6.10.3/babel.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.8.1/prop-types.js"></script>
<script type="text/babel">
    class Person extends React.Component {
        state = {}

        fn = () => {
            console.log('fn');
        }

        render() {
            const {name, age, sex} = this.props;
            return (<div>

                <div>姓名：{name}</div>
                <div>性别：{sex}</div>
                <div>年龄：{age}</div>

            </div>)
        }

    }

    // ReactDOM.render(<Person name={"张三"} sex={"男性"} age={"34"}/>, document.getElementById('root'))
    // 批量传递属性
    let obj = {
        name: '张三',
        sex: '女',
        age: '88'
    }
    ReactDOM.render(<Person {...obj}/>, document.getElementById('root'))

</script>

</html>
