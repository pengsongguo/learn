<div id="app">
<button-counter v-bind:title="abc"></button-counter>
<button-counter title="ljkljkl"></button-counter>
<button-counter></button-counter>
<button-counter></button-counter>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>

    // 定义一个button-counter组件
    Vue.component('button-counter', {
        data: function () {
            return {
                count: 0
            }
        },
        props:['title'],
        template:'<button @click="count++">标题：{{title}}点击增加{{count}}</button>'
    })

    var vm = new Vue({
        el: '#app',

    })


</script>
