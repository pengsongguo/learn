<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div id="app">
    <h4>组件学习</h4>
    <button-guo></button-guo>
    <button-guo></button-guo>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>

    Vue.component('button-guo', {
        data: function () {
            return {
                name: '周杰伦',
                n: 0,
                style: {
                    color: 'red',
                    cursor: 'pointer'
                }
            }
        },
        methods: {
            jiafa: function () {
                return this.n += 1;
            }
        },
        template: '<span @click="jiafa" :style="style">{{`${name}+++${n}`}}</span>'
    })

    var vm = new Vue({
        el: '#app',
    })

</script>
</html>
