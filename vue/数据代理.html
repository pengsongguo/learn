<script>
    let obj1 = { x: 1 };
    let obj2 = { y: 2 };

    //通过操作obj2来改变obj1

    Object.defineProperty(obj2, 'x', {
        get() {
            return obj1.x;
        },
        set(val) {
            obj1.x = val;
        }
    })

</script>
