<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 学习</title>
</head>

<body>
<div id="root">
    <div>今天天气{{info}}</div>
    <br>
    <button @click="flag=!flag">切换天气</button>
</div>
</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
<script>
    Vue.config.productionTip = false;
    var app = new Vue({
        el: '#root',
        data: {
            flag: true
        },
        computed:{
          info(){
              return this.flag ? '晴天' : '阴天';
          }
        },
        methods: {
            // change() {
            //     this.flag=!this.flag
            // }
        }
    })
</script>

</html>
