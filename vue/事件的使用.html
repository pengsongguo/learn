<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 学习</title>
</head>

<body>
<div id="root">
    <button v-on:click="say1(3)">按钮1</button>
    <button @click="say2(3,$event)">按钮2</button>
</div>
</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
<script>
    Vue.config.productionTip = false;
    var app = new Vue({
        el: '#root',
        data: {
            name: '周杰伦'
        },
        methods: {
            say1() {
                console.log('1');
            },
            say2(a,e) {
                console.log(e);
                console.log(a);
            }
        }
    })
</script>

</html>
